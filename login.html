<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body style="background-color: rgb(241, 241, 241)">
    <div class="main">
      <section class="login">
        <div class="container">
          <div class="login-content">
            <form
              method="POST"
              id="login-form"
              class="login-form"
              action="login.php"
              method="post"
            >
              <h2 class="form-title">Login</h2>
              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <span
                  toggle="#password"
                  class="zmdi zmdi-eye field-icon toggle-password"
                ></span>
              </div>

              <div class="form-group">
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  class="form-submit"
                  value="Login"
                />
              </div>
            </form>
            <p class="signuphere">
              Don't have an account yet?
              <a href="index.html" class="signuphere-link">Sign up here</a>
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
